<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register ADMIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <canvas id="blockchain-bg"></canvas>

    <div class="top_bar">
        <div class="logo">
            <span class="vo">VO</span>
            <span class="id">ID</span>
            <span class="docs">-DOCS</span>
        </div>
        <nav class="nav_links">
            <a href="admin_index.html#features">Privileges</a>
            <a href="admin_login.html">Login</a>
        </nav>
    </div>

    <div class="mainview">
    
        <div class="form-box">
            <h2>Create Admin Account</h2>
            <form class="" action="/register" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="user_id">ID Number</label>
                <input type="text" id="user_id" name="user_id" required>

                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="admin_login.html">Login here</a></p>
        </div>

    </div>
    
</body>
</html>
