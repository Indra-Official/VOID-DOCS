<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID-DOCS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
    <div class="side" id="side">
        <nav>
            <ul class="side-nav">
                <li><a href="app.html">Dashboard</a></li>
                <li><a href="#documents">My Documents</a></li>
                <li><a href="#upload">Upload</a></li>
                <li><a href="#transfer">Transfer</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="{{url_for('home')}}">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="main">
        <div class="icon_box">
            <button class="how" id="how" aria-label="Toggle menu">
                <svg id="menu-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg id="close-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <div class="app_title">
                <span class="app_title_void">VOID-</span><span class="app_title_docs">DOCS</span>
            </div>

            <div class="pref">
                <div class="profile" aria-label="Profile">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="dashboard-content">
            <div class="quick-actions">
                <a href="#" class="action-link" id="show-upload-modal">
                    <div class="action-box">
                        <div class="symb">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                        </div>
                        <div class="action-title">Upload New Document</div>
                        <div class="action-desc">Add a new identity or property file.</div>
                    </div>
                </a>
                
                <a href="#" class="action-link">
                    <div class="action-box">
                        <div class="symb">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                <path d="M8 13.13a4 4 0 0 1 0-7.75"/>
                            </svg>
                        </div>
                        <div class="action-title">Transfer a Document</div>
                        <div class="action-desc">Securely send a document or NFT.</div>
                    </div>
                </a>
            </div>
            
            <div class="documents-section">
                <div class="section-title">My Documents</div>
                
                <div class="doc-card">
                    <div class="doc-info">
                        <div class="doc-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10 9 9 9 8 9"/>
                            </svg>
                        </div>
                        <div class="doc-details">
                            <div class="doc-title">Aadhaar Card</div>
                            <div class="doc-status">Verified</div>
                        </div>
                    </div>
                    <div class="doc-actions">
                        <a href="#" aria-label="View"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></a>
                        <a href="#" aria-label="Transfer"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></a>
                    </div>
                </div>
                
                <div class="doc-card">
                    <div class="doc-info">
                        <div class="doc-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="9" y1="15" x2="15" y2="15"/>
                            </svg>
                        </div>
                        <div class="doc-details">
                            <div class="doc-title">ECR Villa - Chennai</div>
                            <div class="doc-status pending">Pending Verification</div>
                        </div>
                    </div>
                    <div class="doc-actions">
                        <a href="#" aria-label="View"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></a>
                        <a href="#" aria-label="Transfer"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></a>
                    </div>
                </div>

            </div>
        </div>

    </div>
    
    <div class="upload-modal" id="upload-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close" aria-label="Close modal">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="modal-title">Upload a New Document</div>
            
            <form class="upload-form">
                <div class="form-group">
                    <label for="doc-title">Document Title</label>
                    <input type="text" id="doc-title" placeholder="e.g. 'My Passport'">
                </div>
                
                <div class="form-group">
                    <label for="doc-type">Document Type</label>
                    <select id="doc-type">
                        <option value="identity">Identity (Aadhaar, Passport)</option>
                        <option value="property">Property (Deed, Title)</option>
                        <option value="education">Education (Degree, Certificate)</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="doc-file">Select File</label>
                    <input type="file" id="doc-file">
                </div>
                
                <button type="submit" class="submit-btn">Submit for Verification</button>
            </form>
        </div>
    </div>
</body>
</html>
