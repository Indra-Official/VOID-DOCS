<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Asimovian&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Share+Tech&display=swap" rel="stylesheet">
</head> 
<body>
    <div class = "top_bar">
        <div class = "logo"></div>
        <div class = "version"></div>
    </div>
    
    <div class = "mainview">
        <div class = "welcome">Welcome</div>
        
        <form action="/login" method="post">
            <label for="user_id">ID_Number</label>
            <input type="text" id="user_id" name="user_id" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}


            
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
